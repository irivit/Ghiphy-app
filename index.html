<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/app.js"></script>

</head>

<body background="./assets/images/441645.jpg">
    <div class="container">

        <div id="jumbotron1" class="jumbotron">
            <div class="row">
                <h1>Start looking for cartoon's gifs:</h1>
                <!-- Button triggers new  to be added -->
                <input id="start" type="submit" value=" Start " class="btn btn-primary btn-lg">

            </div>

        </div>

        <div id="jumbotron2" class="jumbotron">
            <div class="row">
                <div id="cartoonbuttons"></div>
                <div class="col-md-8">
                    <h1>Cartoon search:</h1>
                </div>
                <div class="col-md-4">
                    <form class="formCartoon">
                        <label for="addNewButton">Add a new Cartoon: </label>
                        <input type="text" id="input">
                        <br>

                        <!-- Button triggers new  to be added -->
                        <input id="addButton" type="submit" value="Add a new Cartoon" class="btn btn-primary ">
                    </form>
                </div>
            </div>
        </div>

        <div id="show-time" class="row">


        </div>

    </div>

    <!-- <script type="text/javascript">

      </script> -->
</body>

</html>
